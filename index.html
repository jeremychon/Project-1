<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
	<div id="intro">
		<h1>Maze Game</h1>
		<div id="rules">
			<h3>Rules:</h3>
			<p>Avoid the obstacles. They will speed up as you progress.</p>
		</div>
		<div id="instructions">
			<h3>Instructions:</h3>
			<p>Press "SPACE" to start the game</p>
			<p>Use the 'Arrow Keys' to move the ship around.</p>
		</div>
	</div>
	<div id="game">
		<div id="screen">
			<div id="canvas-text" class="canvas-text-styles"></div>
			<canvas id="my-canvas" width="550" height="650"></canvas>
		</div>
		<div id="stats">
			<div id="lvl"></div>
			<div id="score"></div>
			<div id="time"></div>
		</div>
	</div>


	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
